<div class="container">
  <form class="row" [formGroup]="photoForm" (submit)="upload()">
    <div class="col-md-6 text-center">
      <button type="button" (click)="fileInput.click()" class="btn btn-primary">
          <i class="fa fa-image fa-4x align-middle"></i>
      </button>
      <input 
        #fileInput
        hidden
        formControlName="file" 
        type="file" 
        accept="image/*"
        (change)="file = $event.target.files[0]"
        > <!-- Only accepts image files -->
      <ap-vmessage 
        text="Please, select a photo" 
        *ngIf="photoForm.get('file').errors?.required">
      </ap-vmessage>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <textarea 
          formControlName="description"
          class="form-control form-control-sm" 
          placeholder="photo description">
        </textarea>
        <ap-vmessage 
          text="Maximun size allowed is 300" 
          *ngIf="photoForm.get('description').errors?.maxlength">
        </ap-vmessage> 
      </div>

      <div class="form-group">
        <label class="text-muted">
          Allow comments
          <input type="checkbox" formControlName="allowComments">
        </label>
      </div>

      <button [disabled]="photoForm.invalid" type="submit" class="btn btn-primary btn-block">
        Upload
      </button>

      <a class="btn btn-secondary btn-block">Cancel</a>
    </div>
  </form>
</div>
